<extend name='public/base'/>

<block name='title'>加盟星管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li class='active'>
                    <strong>加盟星管理</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>加盟星列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='row'>
                            <div class='col-sm-3'>
                                <div class='form-group'>
                                    <div class='input-group m-b'>
                                        <input type='text' class='form-control' id='search_keyword' placeholder='客户账户 / 客户名称 / 名称'>
                                        <span class='input-group-btn'>
                                            <button type='button' id='search-button' class='btn btn-primary'>查询</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class='col-lg-9'>
                                <div class='text-right'>
                                    <a data-toggle='modal' data-target='#modal-lg' href='_item_maintain'
                                       class='btn btn-primary'>新增</a>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>项目名称</th>
                                    <th>客户账户</th>
                                    <th>所属单元</th>
                                    <th>项目品牌名称</th>
                                    <th>投资金额具体数值</th>
                                    <th>项目官方公司名称</th>
                                    <th>一级类目</th>
                                    <th>二级类目</th>
                                    <th>招商地区</th>
                                    <th>创建时间</th>
                                    <th>创建人</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search_keyword').val();
            };
            var columns = [
                {'data': 'name'},
                {'data': 'client_name'},
                {'data': 'unit_id'},
                {'data': 'brand'},
                {'data': 'price'},
                {'data': 'company_name'},
                {'data': 'category'},
                {'data': 'sub_category'},
                {'data': 'company_location'},
                {'data': 'created_time'},
                {'data': 'created_user_id'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id, 'lg')+ '<a target="_blank" href="/product?id=' + data.id + '.html">预览</a>';
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
