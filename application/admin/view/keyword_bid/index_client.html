<extend name='public/base'/>

<block name='title'>关键词出价</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a>{$promote_type_name}设置</a>
                </li>
                <li class='active'>
                    <strong>关键词出价</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>关键词列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='row'>
                            <div class='col-sm-3'>
                                <div class='form-group'>
                                    <div class='input-group m-b'>
                                        <input type='text' class='form-control' id='search_keyword'
                                               placeholder='关键词'>
                                        <span class='input-group-btn'>
                                            <button type='button' id='search-button' class='btn btn-primary'>查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>关键词</th>
                                    <th>出价</th>
                                    <th>状态</th>
                                    <th>出价时间</th>
                                    <th>出价人</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search_keyword').val();
            };
            var columns = [
                {'data': 'name'},
                {
                    'data': null, 'render': function (data) {
                        return (data.price ? data.price : '未设置');
                    }
                },
                {'data': 'status'},
                {'data': 'created_time'},
                {'data': 'created_user_id'},
                {
                    'data': null,
                    'render': function (data) {
                        return ' <a data-toggle="modal" data-target="#modal-sm" title="修改" href="_item_bid/id/' + data.id + '.html"><i class="fa fa-dollar"></i></a>';
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
