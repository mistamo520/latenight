<extend name='public/base'/>

<block name='title'>公告管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <h2>公告管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a></a>
                </li>
                <li class='active'>
                    <strong>公告管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-2'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>公告列表</h5>
                    </div>
                    <div class='ibox-content'>
                       <div class='row'>
                              <div class='col-sm-3'>
                                <div class='form-group'>
                                    <div class='input-group m-b'>
                                        <input type='text' class='form-control' id='search_keyword' placeholder='关键字'>
                                        <span class='input-group-btn'>
                                            <button type='button' id='search-button' class='btn btn-primary'>查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>创建时间</th>
                                    <th>创建人</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search_keyword').val();
            };
            var columns = [
                {'data': 'title'},
                {'data': 'content'},
                {'data': 'created_time'},
                {'data': 'created_user_id'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'md');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
