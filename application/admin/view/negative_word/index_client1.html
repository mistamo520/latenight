<extend name='public/base'/>

<block name='title'>否定词管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <h2>否定词管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a>{$promote_type_name}设置</a>
                </li>
                <li class='active'>
                    <strong>否定词管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-2'>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>否定词设置</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='row'>
                            <div class='col-sm-3'>
                                <div class='form-group'>
                                    <label>否定词（一行表示一词）</label>
                                    <p><textarea name="word" id="word" class="form-control"
                                                 rows="10">{$model.word|default=""}</textarea></p>
                                </div>
                            </div>
                        </div>
                        <button type='button' class='btn btn-primary' data-style='zoom-in' id='btn_save'>保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {

            $('#btn_save').click(function () {
                var load_btn = Ladda.create(this);
                load_btn.start();
                $.ajax({
                    type: 'POST',
                    url: 'save_client',
                    data: {word: $('#word').val()},
                    success: function (data) {
                        if (check_status(data)) {
                        }
                    },
                    error: function () {
                        toastr['error']('Error Occurred');
                    }
                }).always(function () {
                    load_btn.stop();
                });
            });
        });
    </script>
</block>
