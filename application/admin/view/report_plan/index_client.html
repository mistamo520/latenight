<extend name='public/base'/>

<block name='title'>消费报告</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li class='active'>
                    <strong>消费报告</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-2'>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>消费报告列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='row'>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" id="search_start"
                                               placeholder="开始日期" value="{$model.expired_date|default=''}">
                                        <span class="input-group-addon green-date-button-able"><i
                                                class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" id="search_end"
                                               placeholder="结束日期">
                                        <span class="input-group-addon green-date-button-able"><i
                                                class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class='col-sm-3'>
                                <div class='form-group'>
                                    <div class='input-group m-b'>
                                        <input type='text' class='form-control' id='search_keyword'
                                               placeholder='推广计划'>
                                        <span class='input-group-btn'>
                                            <button type='button' id='search-button' class='btn btn-primary'>查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>推广计划</th>
                                    <th>日期</th>
                                    <th>展现次数</th>
                                    <th>点击次数</th>
                                    <th>点击率</th>
                                    <empty name="is_annual">
                                    <th>消费金额</th>
                                    <th>平均点击价格</th>
                                    </empty>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search_keyword').val();
                params.start_date = $('#search_start').val();
                params.end_date = $('#search_end').val();
            };
            var columns = [
                {'data': 'name'},
                {'data': 'date'},
                {'data': 'display_count'},
                {'data': 'click_count'},
                {'data': 'click_rate'},
                <empty name="is_annual">
                {'data': 'amount_client'},
                {'data': 'amount_avg'},
                </empty>
            ];
            load_list(query, columns);
        });
    </script>
</block>
