<extend name="public/base"/>

<block name="title">配置管理</block>
<block name="content">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <ol class="breadcrumb">
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a>系统设置</a>
                </li>
                <li class="active">
                    <strong>配置管理</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>配置列表</h5>

                    </div>
                    <div class="ibox-content">
                        <div class="text-right">
                            <a data-toggle="modal" data-target="#modal-sm" href="_item_maintain"
                               class="btn btn-primary">新增</a>
                        </div>
                        <div class="table-responsive">
                            <table id="data-table" style="width:100%;"
                                   class="table table-striped  table-hover dataTables-example dataTable border-bottom"
                                   aria-describedby="DataTables_Table_0_info" role="grid">
                                <thead>
                                <tr role="row">
                                    <th width="200px">类型</th>
                                    <th width="200px">项目</th>
                                    <th>配置</th>
                                    <th width="100px"></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search_keyword').val();
            };
            var columns = [
                {"data": "type"},
                {"data": "code"},
                {"data": "value"},
                {
                    "data": null,
                    "render": function (data) {
                        return get_table_action(data.id, 'sm');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
